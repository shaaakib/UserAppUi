<div class="class">
  <div class="col-12">
    <div class="card">
      <div class="card-header bg-success text-white">New Employee</div>
      <div class="card-body">
        <div class="row">
          <div class="col-7">
            <div class="row">
              <div class="col-4">
                <label for="name">Name</label>
                <input
                  type="text"
                  [(ngModel)]="employeeObj.name"
                  id="name"
                  class="form-control"
                  name="name"
                  required
                />
              </div>
            </div>
            <div class="row">
              <div class="col-4">
                <label for="name">ContactNo</label>
                <input
                  type="text"
                  [(ngModel)]="employeeObj.contactNo"
                  id="number"
                  class="form-control"
                  name="number"
                  required
                />
              </div>
              <div class="col-4">
                <label for="email">Email</label>
                <input
                  type="email"
                  [(ngModel)]="employeeObj.email"
                  id="email"
                  class="form-control"
                  name="name"
                  required
                />
              </div>
            </div>
            <div class="row">
              <div class="col-4">
                <label for="">Project Name</label>
                <input
                  type="text"
                  [(ngModel)]="employeeObj.projectName"
                  id="projectName"
                  class="form-control"
                  name="projectName"
                  required
                />
              </div>
            </div>
            <div class="row">
              <div class="col-4">
                <label for="">City</label>
                <input
                  type="text"
                  [(ngModel)]="employeeObj.city"
                  id="city"
                  class="form-control"
                  name="city"
                  required
                />
              </div>
              <div class="col-4">
                <label for="">Address</label>
                <textarea class="form-control" [(ngModel)]="employeeObj.address" name="address" id=""></textarea>
              </div>
            </div>
          </div>
          <div class="col-5">
            <div class="row">
              <div class="col-3">
                <label for="name">Name</label>
                <input
                  type="text"
                  [(ngModel)]="familyObj.name"
                  id="number"
                  class="form-control"
                  name="name"
                  required
                />
              </div>
              <div class="col-3">
                <label for="name">Relation</label>
                <select class="form-select"  [(ngModel)]="familyObj.relation">
                  <option >Select</option>
                  <option >Father</option>
                  <option >Mother</option>
                  <option >Brother</option>
                  <option >Sister</option>
                </select>
              </div>
              <div class="col-3">
                <label for="name">Age</label>
                <input
                  type="text"
                  [(ngModel)]="familyObj.age"
                  id="number"
                  class="form-control"
                  name="number"
                  required
                />
              </div>
              <div class="col-3">
                <button (click)="onAddFamily()" class="btn btn-primary" style="margin-top: 30px">
                  Add Family
                </button>
              </div>
            </div>
            <div class="row mt-3">
              <div class="col-12">
                <table class="table table-bordered table-striped table-hover">
                  <thead>
                    <tr>
                      <th>Name</th>
                      <th>Relation</th>
                      <th>Age</th>
                    </tr>
                  </thead>
                  <tbody>
                    @for (item of employeeObj.employeeFamilies; track $index) {
                    <tr>
                      <td>{{ item.name }}</td>
                      <td>{{ item.relation }}</td>
                      <td>{{ item.age }}</td>
                    </tr>
                  }
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
        <div class="row pt-3">
            <div class="col-12 text-center">
                <button class="btn btn-primary" (click)="onSaveEmployee()">Save Employee</button>
            </div>
        </div>
      </div>
    </div>
  </div>
</div>
