<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-header bg-success">
                Employee List
            </div>
            <div class="card-body">
                <div class="row mt-3">
                    <div class="col-12">
                      <table class="table table-bordered table-striped table-hover">
                        <thead>
                          <tr>
                            <th>Name</th>
                            <th>contactNo</th>
                            <th>Email</th>
                            <th>City</th>
                            <th>Address</th>
                          </tr>
                        </thead>
                        <tbody>
                          @for (item of employeeList; track $index) {
                          <tr>
                            <td>{{ item.name }}</td>
                            <td>{{ item.contactNo }}</td>
                            <td>{{ item.email }}</td>
                            <td>{{ item.city }}</td>
                            <td>{{ item.address }}</td>
                          </tr>
                        }
                        </tbody>
                      </table>
                    </div>
                  </div>
            </div>
        </div>
    </div>
</div>
